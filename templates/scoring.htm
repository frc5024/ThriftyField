  <!DOCTYPE html>
  <html>
    <head>
      <title>Scoring Panel | ThriftyField</title>
      <meta name="apple-mobile-web-app-capable" content="yes">
      <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
      <meta name="format-detection" content="telephone=no">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
      <link href="/static/css/lib/bootstrap.min.css" rel="stylesheet">
      <link href="/static/css/lib/bootstrap-datetimepicker.min.css" rel="stylesheet">
      <link href="/static/css/cheesy-arena.css" rel="stylesheet">
      <link href="/static/css/referee_panel.css" rel="stylesheet">

      <style>
        .btn-referee{
          width:25%;
          max-width:140px;
        }
      </style>
    </head>
    <body>
        <div class="row" style="padding:5px; width:100%;">
          <div class="col">
            <h4>Scoring Panel</h4>
            <div class="row">
                <a class="btn btn-sm btn-success btn-referee num" onclick="setScore(1);">1</a>
                <a class="btn btn-sm btn-success btn-referee num" onclick="setScore(2);">2</a>
                <a class="btn btn-sm btn-success btn-referee num" onclick="setScore(3);">3</a>
            </div>
            <div class="row">
                <a class="btn btn-sm btn-success btn-referee num" onclick="setScore(4);">4</a>
                <a class="btn btn-sm btn-success btn-referee num" onclick="setScore(5);">5</a>
                <a class="btn btn-sm btn-success btn-referee num" onclick="setScore(6);">6</a>
            </div>
            <div class="row">
                <a class="btn btn-sm btn-success btn-referee num" onclick="setScore(7);">7</a>
                <a class="btn btn-sm btn-success btn-referee num" onclick="setScore(8);">8</a>
                <a class="btn btn-sm btn-success btn-referee num" onclick="setScore(9);">9</a>
            </div>
            <div class="row">
                <a class="btn btn-sm btn-success btn-referee add" onclick="setMode('+');">+</a>
                <a class="btn btn-sm btn-success btn-referee num" onclick="setScore(10);">10</a>
                <a class="btn btn-sm btn-danger btn-referee sub" onclick="setMode('-');">-</a>
            </div>
            
          </div>
      </div>
      <script src="/static/js/lib/jquery.min.js"></script>
      <script src="/static/js/lib/jquery.json-2.4.min.js"></script>
      <script src="/static/js/lib/jquery.websocket-0.0.1.js"></script>
      <script src="/static/js/lib/bootstrap.min.js"></script>

      <script src="/api/key.js"></script>
      <!-- <script src="/static/js/referee_panel.js"></script> -->
      <script src="/static/js/scoring.js"></script>
    </body>
  </html>
