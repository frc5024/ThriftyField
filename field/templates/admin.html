<head>
	<title>ThriftyField - Admin Control</title>
</head>
<body>
	<form method="GET">
		<div>
			<h1>Red Alliance</h1>
			<input type="text" name="r1" placeholder="Red 1">
			<input type="text" name="r2" placeholder="Red 2">
			<input type="text" name="r3" placeholder="Red 3">
		</div>
		<div>
			<h1>Blue Alliance</h1>
			<input type="text" name="b1" placeholder="Blue 1">
			<input type="text" name="b2" placeholder="Blue 2">
			<input type="text" name="b3" placeholder="Blue 3">
		</div>
		<input type="submit" value="Set Teams">
	</form>
	<form method="POST">
		<h1>Game controls</h1>
		<label class="radio">
		<input type="radio" name="start">
		Start Game
		</label>
		<label class="radio">
		<input type="radio" name="stop">
		Stop Game
		</label>
		<input type="submit" value="Set State">
	</form>
</body>
